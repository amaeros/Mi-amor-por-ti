  <canvas id="confetti-canvas"></canvas>

  <script>
    const imagenes = [
      "mes1.jpg", "mes2.jpg", "mes3.jpg", "mes4.jpg", "mes5.jpg", "mes6.jpg",
      "mes7.jpg", "mes8.jpg", "mes9.jpg", "mes10.jpg", "mes11.jpg", "mes12.jpg",
      "mes13.jpg", "mes14.jpg", "mes15.jpg", "mes16.jpg", "mes17.jpg", "mes18.jpg"
    ];

    const frases = [
      "No pens√© que me fueras a gustar‚Ä¶ y menos enamorarme. No estaba lista para el amor, pero me invitaste a Colombiatex.",
      "Una borrachera, una manguita y mis peores fachas‚Ä¶ y a√∫n as√≠, grandes decisiones.",
      "Segu√≠a dudando, pero algo empez√≥ a crecer.",
      "¬øOficialmente lo intentamos? Creo que s√≠.",
      "La vida empez√≥ a sentirse m√°s divertida contigo.",
      "She said: '¬°ay jueputa!'... 10 minutos despu√©s: s√≠.",
      "Mi mes, compartido por primera vez con alguien en 4 a√±os. Gracias por las rosas, siempre me acordar√©.",
      "Momentos de tensi√≥n‚Ä¶ pero ah√≠ estuviste, firme.",
      "Tu mes. Qu√© felicidad celebrar tu vida.",
      "La princesa y el sapo. As√≠ nos veo.",
      "Finales, despedidas, la gracia‚Ä¶ pero tambi√©n algo me hab√≠a dejado la U: t√∫.",
      "Mucha rumba, desorden, moda, viajes, f√∫tbol, playa‚Ä¶ como a m√≠ me gusta.",
      "New life, same guy.",
      "Nuestro primer San Valent√≠n.",
      "Nada en especial‚Ä¶ solo amor por ah√≠.",
      "Nuestro primer viaje internacional.",
      "Altibajos‚Ä¶ pero seguimos aqu√≠.",
      "¬°Lo logramos!"
    ];

    let actual = 0;

    function mostrar() {
      document.getElementById("foto").src = `Nueva%20carpeta/${imagenes[actual]}`;
      document.getElementById("frase").textContent = frases[actual];

      // Lanza confeti solo en la √∫ltima imagen
      if (actual === imagenes.length - 1) {
        lanzarConfeti();
      }
    }

    function siguiente() {
      if (actual < imagenes.length - 1) {
        actual++;
        mostrar();
      }
    }

    function anterior() {
      if (actual > 0) {
        actual--;
        mostrar();
      }
    }

    function lanzarConfeti() {
      const canvas = document.getElementById("confetti-canvas");
      const ctx = canvas.getContext("2d");
      let width = window.innerWidth;
      let height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;

      const confettis = Array.from({ length: 100 }).map(() => ({
        x: Math.random() * width,
        y: Math.random() * height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 50,
        color: `hsl(${Math.random() * 360}, 70%, 60%)`,
        tilt: Math.random() * 10 - 10,
        tiltAngleIncremental: Math.random() * 0.07 + 0.05,
        tiltAngle: 0
      }));

      function draw() {
        ctx.clearRect(0, 0, width, height);
        confettis.forEach(confetti => {
          ctx.beginPath();
          ctx.lineWidth = confetti.r;
          ctx.strokeStyle = confetti.color;
          ctx.moveTo(confetti.x + confetti.tilt + confetti.r / 2, confetti.y);
          ctx.lineTo(confetti.x + confetti.tilt, confetti.y + confetti.tilt + confetti.r / 2);
          ctx.stroke();
        });

        update();
      }

      function update() {
        confettis.forEach(confetti => {
          confetti.tiltAngle += confetti.tiltAngleIncremental;
          confetti.y += (Math.cos(confetti.d) + 3 + confetti.r / 2) / 2;
          confetti.tilt = Math.sin(confetti.tiltAngle - confetti.d / 3) * 15;

          if (confetti.y > height) {
            confetti.y = -10;
            confetti.x = Math.random() * width;
          }
        });
      }

      function loop() {
        draw();
        requestAnimationFrame(loop);
      }

      loop();

      window.addEventListener("resize", () => {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      });
    }

    // Mostrar la primera imagen al cargar
    mostrar();
  </script>
